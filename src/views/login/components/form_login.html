<script type="text/x-template" id="form-login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <form @submit.prevent="login" id="form_login">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input v-model="form.email" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input v-model="form.password" type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <br>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<style>
      #form_login {
        margin-top: 5em;
    }
</style>
<script>
    Vue.component("form-login",{
        template:"#form-login",
        data(){
            return {
                form:{
                    email:"",
                    password:""
                }
            }
        },
        methods:{
            async login(){
                try {
                    const URL = `${ENDPOINT_API}/login`
                    const response = await fetch(URL,{
                        method:"POST",
                        headers:{
                            "Content-Type":"application/json"
                        },
                        body:JSON.stringify(this.form)
                    })
                    .then((res) => res.json())
                    if(response.status !== "success") throw response.message
                    console.log(response.data)
                    localStorage.setItem("nodesession",response.data.token)
                    document.cookie = "nodesession=" + response.data.token
                    directTo("/","Chat")
                } catch (error) {
                    Swal.fire({
                        icon:"error",
                        title:error
                    })
                }
            }
        }
    })
</script>
